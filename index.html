  <body>
    
    <h1>With this Application we can play different bird sounds</h1>

    <body>   

    <audio id="sound1">   
        <source src="./a.mp3" />
    </audio>   
    
    <audio id="Sound2">   
        <source src="./b.mp3" />   
    </audio>

    <audio id="sound3">   
      <source src="./c.mp3" />
    </audio>   

    <audio id="Sound4">   
      <source src="./d.mp3" />   
    </audio> 
  

    <h3>Sound 1</h3>
    
    <button onclick="playAudio1()" type="button">Play Audio</button>
    <button onclick="pauseAudio1()" type="button">Pause Audio</button> 
    
    <script>
    var a = document.getElementById("sound1"); 
    
    function playAudio1() { 
      a.play(); 
    } 
    
    function pauseAudio1() { 
      a.pause(); 
    } 
    </script>
